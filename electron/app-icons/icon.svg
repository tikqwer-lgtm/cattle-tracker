<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#f0f7ff"/>
  <!-- Корова голштинская, голова вниз (щиплет корм), сине-белая стилизация -->
  <g fill="#3d6eb5">
    <!-- туловище -->
    <ellipse cx="50" cy="55" rx="20" ry="16"/>
    <!-- ноги -->
    <rect x="32" y="68" width="5" height="18" rx="2"/>
    <rect x="42" y="68" width="5" height="18" rx="2"/>
    <rect x="64" y="68" width="5" height="18" rx="2"/>
    <!-- шея и голова вниз -->
    <path d="M30 48 C22 52 16 60 16 68 L20 70 C20 62 26 54 32 50 Z"/>
    <!-- ухо -->
    <path d="M34 46 L32 42 L36 45 Z"/>
    <!-- белое пятно (голштинская пегость) -->
    <ellipse cx="56" cy="52" rx="7" ry="5" fill="#fff"/>
  </g>
</svg>
